<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .display {
      font-size: 3rem;
      text-align: right;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 400px;
      padding: 10px;
    }

    button {
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      height: 70px;
      width: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .gray { background: #a5a5a5; color: black; }
    .orange { background: orange; color: white; }
    .dark { background: #333; color: white; }
  </style>
</head>
<body>
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="gray" id="clear">AC</button>
    <button class="gray" id="sign">+/-</button>
    <button class="gray" id="percent">%</button>
    <button class="orange" data-value="/">Ã·</button>

    <button class="dark" data-value="7">7</button>
    <button class="dark" data-value="8">8</button>
    <button class="dark" data-value="9">9</button>
    <button class="orange" data-value="*">Ã—</button>

    <button class="dark" data-value="4">4</button>
    <button class="dark" data-value="5">5</button>
    <button class="dark" data-value="6">6</button>
    <button class="orange" data-value="-">âˆ’</button>

    <button class="dark" data-value="1">1</button>
    <button class="dark" data-value="2">2</button>
    <button class="dark" data-value="3">3</button>
    <button class="orange" data-value="+">+</button>

    <!-- Calculator icon beside 0 -->
    <button class="dark" id="calculator-icon">ðŸ§®</button>
    <button class="dark" data-value="0">0</button>
    <button class="dark" data-value=".">.</button>
    <button class="orange" id="equals">=</button>
  </div>
  <div id="menu-modal" class="hidden"></div>
  <script src="menu.js"></script>
  <script>
    const display = document.getElementById("display");
    let current = "";
    let resetNext = false;

    document.querySelectorAll("[data-value]").forEach(btn => {
      btn.addEventListener("click", () => {
        if (resetNext) {
          current = "";
          resetNext = false;
        }
        current += btn.getAttribute("data-value");
        display.textContent = current;
      });
    });

    document.getElementById("clear").addEventListener("click", () => {
      current = "";
      display.textContent = "0";
    });

    document.getElementById("equals").addEventListener("click", () => {
      try {
        current = eval(current).toString();
        display.textContent = current;
        resetNext = true;
      } catch {
        display.textContent = "Error";
        current = "";
      }
    });

    document.getElementById("sign").addEventListener("click", () => {
      if (current) {
        current = (parseFloat(current) * -1).toString();
        display.textContent = current;
      }
    });

    document.getElementById("percent").addEventListener("click", () => {
      if (current) {
        current = (parseFloat(current) / 100).toString();
        display.textContent = current;
      }
    });

    // Hook the calculator icon into menu.js
    document.getElementById("calculator-icon").addEventListener("click", () => {
      if (typeof openMenu === "function") {
        openMenu(); // Use your menu.js logic
      } else {
        console.warn("menu.js not loaded or openMenu() not defined");
      }
    });
  </script>
</body>

  <script>
    const previous = document.getElementById("previous");
    const current = document.getElementById("current");
    const buttons = document.querySelectorAll("button");

    let currentOperand = "0";
    let previousOperand = "";
    let operator = null;

    function updateDisplay() {
      current.textContent = currentOperand;
      previous.textContent = previousOperand;
    }

    function clear() {
      currentOperand = "0";
      previousOperand = "";
      operator = null;
    }

    function appendNumber(number) {
      if (currentOperand === "0" && number !== ".") {
        currentOperand = number;
      } else {
        if (number === "." && currentOperand.includes(".")) return;
        currentOperand += number;
      }
    }

    function chooseOperator(op) {
      if (currentOperand === "") return;
      if (previousOperand !== "") compute();
      operator = op;
      previousOperand = currentOperand + " " + op;
      currentOperand = "";
    }

    function compute() {
      const prev = parseFloat(previousOperand);
      const curr = parseFloat(currentOperand);
      if (isNaN(prev) || isNaN(curr)) return;
      let computation;
      switch (operator) {
        case "+":
          computation = prev + curr;
          break;
        case "âˆ’":
          computation = prev - curr;
          break;
        case "Ã—":
          computation = prev * curr;
          break;
        case "Ã·":
          computation = curr === 0 ? "Error" : prev / curr;
          break;
        default:
          return;
      }
      currentOperand = computation.toString();
      previousOperand = "";
      operator = null;
    }

    function handlePercent() {
      currentOperand = (parseFloat(currentOperand) / 100).toString();
    }

    function handleSign() {
      currentOperand = (parseFloat(currentOperand) * -1).toString();
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const action = button.dataset.action;
        const value = button.textContent;

        if (!action) {
          appendNumber(value);
        } else {
          switch (action) {
            case "clear":
              clear();
              break;
            case "sign":
              handleSign();
              break;
            case "percent":
              handlePercent();
              break;
            case "divide":
              chooseOperator("Ã·");
              break;
            case "multiply":
              chooseOperator("Ã—");
              break;
            case "subtract":
              chooseOperator("âˆ’");
              break;
            case "add":
              chooseOperator("+");
              break;
            case "equals":
              compute();
              break;
          }
        }
        updateDisplay();
      });
    });

    updateDisplay();
  </script>
</body>
</html>
