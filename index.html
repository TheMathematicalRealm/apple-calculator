<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Style Calculator</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    .calculator {
      width: 100%;
      max-width: 400px;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .display {
      text-align: right;
      padding: 20px 10px;
      font-size: 2.5rem;
      color: white;
      flex-grow: 1;
      overflow-x: auto;
    }

    .previous {
      font-size: 1.2rem;
      color: gray;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 70px;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      color: white;
      background: #333;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:active {
      opacity: 0.7;
    }

    .operator {
      background: orange;
    }

    .special {
      background: #a5a5a5;
      color: black;
    }

    /* Calculator icon styling */
    #calculator-icon {
      font-size: 1.8rem;
      background: #333;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- Display -->
    <div class="display">
      <div class="previous" id="previous"></div>
      <div id="current">0</div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="special" data-action="clear">AC</button>
      <button class="special" data-action="sign">+/-</button>
      <button class="special" data-action="percent">%</button>
      <button class="operator" data-action="divide">Ã·</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator" data-action="multiply">Ã—</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator" data-action="subtract">âˆ’</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator" data-action="add">+</button>

      <!-- Bottom row -->
      <button id="calculator-icon">ðŸ§®</button>
      <button class="zero">0</button>
      <button>.</button>
      <button class="operator" data-action="equals">=</button>
    </div>
  </div>

  <script>
    const previous = document.getElementById("previous");
    const current = document.getElementById("current");
    const buttons = document.querySelectorAll("button");

    let currentOperand = "0";
    let previousOperand = "";
    let operator = null;

    function updateDisplay() {
      current.textContent = currentOperand;
      previous.textContent = previousOperand;
    }

    function clear() {
      currentOperand = "0";
      previousOperand = "";
      operator = null;
    }

    function appendNumber(number) {
      if (currentOperand === "0" && number !== ".") {
        currentOperand = number;
      } else {
        if (number === "." && currentOperand.includes(".")) return;
        currentOperand += number;
      }
    }

    function chooseOperator(op) {
      if (currentOperand === "") return;
      if (previousOperand !== "") compute();
      operator = op;
      previousOperand = currentOperand + " " + op;
      currentOperand = "";
    }

    function compute() {
      const prev = parseFloat(previousOperand);
      const curr = parseFloat(currentOperand);
      if (isNaN(prev) || isNaN(curr)) return;
      let computation;
      switch (operator) {
        case "+":
          computation = prev + curr;
          break;
        case "âˆ’":
          computation = prev - curr;
          break;
        case "Ã—":
          computation = prev * curr;
          break;
        case "Ã·":
          computation = curr === 0 ? "Error" : prev / curr;
          break;
        default:
          return;
      }
      currentOperand = computation.toString();
      previousOperand = "";
      operator = null;
    }

    function handlePercent() {
      currentOperand = (parseFloat(currentOperand) / 100).toString();
    }

    function handleSign() {
      currentOperand = (parseFloat(currentOperand) * -1).toString();
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const action = button.dataset.action;
        const value = button.textContent;

        if (!action) {
          appendNumber(value);
        } else {
          switch (action) {
            case "clear":
              clear();
              break;
            case "sign":
              handleSign();
              break;
            case "percent":
              handlePercent();
              break;
            case "divide":
              chooseOperator("Ã·");
              break;
            case "multiply":
              chooseOperator("Ã—");
              break;
            case "subtract":
              chooseOperator("âˆ’");
              break;
            case "add":
              chooseOperator("+");
              break;
            case "equals":
              compute();
              break;
          }
        }
        updateDisplay();
      });
    });

    updateDisplay();
  </script>
</body>
</html>

      <button>5</button>
      <button>6</button>
      <button class="operator">âˆ’</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <!-- Bottom row -->
      <button id="calculator-icon">ðŸ§®</button>
      <button class="zero">0</button>
      <button>.</button>
      <button class="operator">=</button>
    </div>
  </div>

  <!-- Modal container for icon -->
  <div id="menu-modal" class="hidden"></div>
  <script src="./scripts/menu.js"></script>
</body>
</html>
